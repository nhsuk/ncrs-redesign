{# green banner #}

{% if chargeablestatus === 'chargeable' %}

<div class="paid-nhs-banner">
  <div class="nhsuk-width-container-fluid">
    <div class="nhsuk-grid-row">
      <div class="nhsuk-grid-column-full">
        <ul class="nhsuk-list nhsuk-list--tick">
          <p style="display:inline;" id="exclamation" style="margin-left:0px;"><span>!</p>
          <p style="display:inline;">Likely chargeable for NHS services.<span style="padding-left:20px;font-size:15px;"><a href="additional-info" style="color:white;">Additional info</a></span></p>
        </ul>
      </div>
    </div>
  </div>
</div>

{% else %}

<div class="free-nhs-banner">
  <div class="nhsuk-width-container-fluid">
    <div class="nhsuk-grid-row">
      <div class="nhsuk-grid-column-full">
        <ul class="nhsuk-list nhsuk-list--tick">
          <p style="padding-left:60px;">Green: Access to free NHS services subject to Ordinarily Resident status - <a href="patient-details-home-office" style="color:white;">check evidence</a>
            <svg id="bannertick" class="nhsuk-icon nhsuk-icon__tick" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" style="background:white;" aria-hidden="true">
              <path stroke-width="4" stroke-linecap="round" d="M18.4 7.8l-8.5 8.4L5.6 12"></path>
            </svg>
          </p>
        </ul>
      </div>
    </div>
  </div>
</div>

{% endif %}
